<div>
    <span>Medicamento</span>
</div>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-6">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <fa-icon [icon]="faPrescriptionBottle"></fa-icon>
            </span>
            <input type="text" pInputText placeholder="Nome" [(ngModel)]="medication.name">
        </div>
    </div>
    <div class="ui-g-12 ui-md-6">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <fa-icon [icon]="faBalanceScale"></fa-icon>
            </span>
            <input type="text" pInputText placeholder="Dosagem" [(ngModel)]="medication.dosage">
        </div>
    </div>
    <div class="ui-g-12 ui-md-6">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <fa-icon [icon]="faPills"></fa-icon>
            </span>
            <input type="text" pInputText placeholder="Unidade" [(ngModel)]="medication.unit">
        </div>
    </div>
    <div class="ui-g-12 ui-md-6">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <fa-icon [icon]="faClipboardCheck"></fa-icon>
            </span>
            <input type="text" pInputText placeholder="Quantidade inicial" [(ngModel)]="medication.initialInventory">
        </div>
    </div>
    <div class="ui-g-12 ui-md-2" style="float: right;">
        <button pButton type="button" label="Salvar" (click)="save()"></button>
    </div>
    <div class="ui-g-12 ui-md-2" style="float: right;">
        <button pButton type="button" label="Cancelar" (click)="cancel()"></button>
    </div>
</div>
